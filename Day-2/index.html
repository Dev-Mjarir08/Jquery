<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-6 ">
                    <button id="btn" class="btn btn-outline-success mx-auto d-block mb-3 col-4">Show</button>
                   <div id="alertBox" class="alert position-relative border border-2 p-4">
                     <button class="btn  btn-close  position-absolute top-0 d-block start-100"></button>
                    <p id="alertMsg">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti iure laudantium aperiam, veniam architecto blanditiis dolorem iusto quis adipisci molestias consequatur vel suscipit fugiat temporibus eos ducimus vero sapiente saepe!</p>
                   </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="/js/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#alertBox').hide()
                $('#btn').on('click' , function(){
                    $('#alertBox').fadeIn()
                })
                 $('.btn-close').on('click' , function(){
                    $('#alertBox').fadeOut()
                })
            })
        </script>
    </body>
</html>
